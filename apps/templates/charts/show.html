







<div>
  {% extends "layouts/base.html" %}

  {% block title %} Charts Morris {% endblock %} 
  
  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/assets/plugins/chart-morris/css/morris.css">
      <!-- Datatable -->
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
  {% endblock stylesheets %}
  
  {% block content %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script type = "text/javascript"  src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script type = "text/javascript"  src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
  <script type = "text/javascript"  src="https://cdn.datatables.net/plug-ins/1.10.15/dataRender/datetime.js"></script>
  <style>
    .dataframe {
      background-color: rgba(0,0,0,.075);
      border: 1px solid #dee2e6;
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
      display: table;
      box-sizing: border-box;
      text-indent: initial;
      white-space: normal;
      line-height: normal;
      font-weight: normal;
      font-size: medium;
      font-style: normal;
      text-align: start;
      border-color: grey;
      font-variant: normal;
    }
    select{
      display: inline-block;
      height: calc(1.5em + 0.75rem + 2px);
      padding: 0.375rem 1.75rem 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      vertical-align: middle;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    input{
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color .15s ease-in-out,box-shadow .15s
      }
  </style>
  <body>
  <div style="text-align: center;">
        <br>
        <h1 style="color: red;">Vui lòng chọn dữ liệu để phân tích biểu đồ</h1>
        <form action="analyze" method="GET">
            <select style="width:20%" class="custom-select" name="myselect" id="myselect">
              <option value="0"> selecte </option>
                {% for head in header %}
                <option value="{{head}}">{{head}}</option>
                {%endfor%}
            </select>
            <select style="width:20%"  class="custom-select" name="myoption" id="myoption" >
              <option value="0"> selecte </option>
                {% for opt in option %}
                <option value="{{opt}}">{{opt}}</option>
                {%endfor%}
            </select>
            <button class="btn btn-success" type="submit" value="click">choics</button>
        </form>
        <hr>
        <div class="card">
          <div class="card-body">
            <div class="mt-4">
              {{ lines|safe }}
          </div>
          </div>
        </div>
        
  </div>
</body>
  <script type="text/javascript">
    $('.dataframe').DataTable();
  </script>
  {% endblock content %}
  
  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="/static/assets/plugins/chart-morris/js/raphael.min.js"></script>
  <script src="/static/assets/plugins/chart-morris/js/morris.min.js"></script>
  <script src="/static/assets/js/pages/chart-morris-custom.js"></script>
  {% endblock javascripts %}
